<!DOCTYPE html>
<html lang="en" translate="off">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/global.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/pop-up.css" />
  </head>
  <body class="pop-up">
    <header class="pop-up__header">
      <img
        src="assets/imgs/extension-icon-32.png"
        width="32"
        height="32"
        alt="logo"
      />
      <span>Chat GPT Prompts</span>
    </header>
    <main class="pop-up__main">
      <section class="input-search">
        <label for="search">Search Prompt</label>
        <input
          type="text"
          name="search"
          id="search"
          autofocus
          placeholder="Ex. Friend Happy birthday"
        />
      </section>
      <section class="prompts">
        <ul class="prompts__list">
          <li class="prompts__item">
            <div class="prompts__item__content">
              <div class="prompts__item__content__header">
                <span class="prompts__item__content__header__title">
                  • Happy Birthday
                </span>
                <small class="prompts__item__content__header__date">
                  12/12/2020
                </small>
              </div>
              <div class="prompts__item__content__body">
                <span class="prompts__item__content__body__text">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Voluptatum, quibusdam. Voluptatum, quibusdam. Voluptatum,
                </span>
              </div>
            </div>
            <div class="prompts__item__actions">
              <div>
                <button class="gptp-default-btn confirmation--hover">
                  Load in Chat
                </button>
                <button class="gptp-default-btn">Edit</button>
              </div>
              <button class="gptp-rejection-btn">Delete</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="pop-up__footer">
      <small class="policy"> @DevJaGz </small>
    </footer>
  </body>
</html>

<template>
  <li class="prompts__item">
    <div class="prompts__item__content">
      <div class="prompts__item__content__header">
        <span> • Happy Birthday </span>
        <span> 12/12/2020 </span>
      </div>
      <div class="prompts__item__content__body">
        <span class="prompts__item__content__body__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum,
          quibusdam.
        </span>
      </div>
    </div>
    <div class="prompts__item__actions">
      <button class="prompts__item__actions__btn">Copy</button>
      <button class="prompts__item__actions__btn">Edit</button>
      <button class="prompts__item__actions__btn">Delete</button>
    </div>
  </li>
</template>
